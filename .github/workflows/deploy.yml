name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Run on pushes to main branch

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - run: npm ci

      # 4. Build the project (tsc + vite)
      - run: npm run build

      # 5. Deploy the dist folder to GitHub Pages
      - uses: actions/deploy-pages@v4
        with:
          folder: dist
